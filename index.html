<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <title>Exclusive</title>
</head>

<body>
  <main>
    <section class="cart-items-section">
      <h2>Carrito</h2>
      <div class="item-container">
        <div class="item">
          <img src="https://futbolcamis.es/wp-content/uploads/2023/10/5e3edf83.webp" alt="item" />
          <div class="item-info">
            <h3>Camiseta del Barcelona 1</h3>
            <details>
              <summary>Metodo de envío</summary>
              <div class="shipping-method">
                <div class="standard-sh">
                  <label for="standard">Estándar</label>
                  <input type="radio" name="shipping" id="standard">
                </div>
                <div class="express-sh">
                  <label for="express">Express</label>
                  <input type="radio" name="shipping" id="express">
                </div>
                <div class="premium-sh">
                  <label for="premium">Premium</label>
                  <input type="radio" name="shipping" id="premium">
                </div>
              </div>
            </details>
            <div class="quantity">
              <select name="quantity" id="quantity-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="item-price">
              <p>Precio</p>
              <p>$10</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="item">
          <img src="https://futbolcamis.es/wp-content/uploads/2023/10/5e3edf83.webp" alt="item" />
          <div class="item-info">
            <h3>Camiseta del Barcelona 2</h3>
            <details>
              <summary>Metodo de envío</summary>
              <div class="shipping-method">
                <div class="standard-sh">
                  <label for="standard">Estándar</label>
                  <input type="radio" name="shipping" id="standard">
                </div>
                <div class="express-sh">
                  <label for="express">Express</label>
                  <input type="radio" name="shipping" id="express">
                </div>
                <div class="premium-sh">
                  <label for="premium">Premium</label>
                  <input type="radio" name="shipping" id="premium">
                </div>
              </div>
            </details>
            <div class="quantity">
              <select name="quantity" id="quantity-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="item-price">
              <p>Precio</p>
              <p>$10</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="item">
          <img src="https://futbolcamis.es/wp-content/uploads/2023/10/5e3edf83.webp" alt="item" />
          <div class="item-info">
            <h3>Camiseta del Barcelona 3</h3>
            <details>
              <summary>Metodo de envío</summary>
              <div class="shipping-method">
                <div class="standard-sh">
                  <label for="standard">Estándar</label>
                  <input type="radio" name="shipping" id="standard">
                </div>
                <div class="express-sh">
                  <label for="express">Express</label>
                  <input type="radio" name="shipping" id="express">
                </div>
                <div class="premium-sh">
                  <label for="premium">Premium</label>
                  <input type="radio" name="shipping" id="premium">
                </div>
              </div>
            </details>
            <div class="quantity">
              <select name="quantity" id="quantity-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="item-price">
              <p>Precio</p>
              <p>$10</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="pay-section">
      <h2>Resumen de compra</h2>
      <div class="subtotal pay-info">
        <p>Subtotal</p>
        <p>$30</p>
      </div>
      <div class="shipping pay-info">
        <p>Gastos de envío</p>
        <p>$0</p>
      </div>
      <div class="sales pay-info">
        <p>Descuentos</p>
        <p>$0</p>
      </div>
      <div class="total-sales pay-info">
        <p>Total de descuentos</p>
        <p>$30</p>
      </div>
      <div class="iva pay-info">
        <p>IVA</p>
        <p>$0</p>
      </div>
      <div class="total pay-info">
        <p>Total</p>
        <p>$30</p>
      </div>
      <button class="pay-button">Iniciar Pago</button>
    </section>
  </main>
</body>

</html>
